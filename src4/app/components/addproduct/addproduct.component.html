<h2> Add Products</h2>
<form (ngSubmit)="postData()">
    <div class="form-group">
        <label>Pname</label>
        <input type="text" class="form-control" name="pname" [(ngModel)]="formData.pname"/>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="formData.price"/>
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input type="text" class="form-control" name="quantity" [(ngModel)]="formData.quantity"/>
    </div>
    <input type="submit" value="Add" class="btn btn-success"/>
</form>
